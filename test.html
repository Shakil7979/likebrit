<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .timeline {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .timeline h2 {
            margin-bottom: 40px;
        }
        .owl-carousel .item {
            background: #fff;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            position: relative;
        }
        .owl-carousel .item::before {
            content: '';
            position: absolute;
            width: 2px;
            background-color: #333;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        .owl-carousel .item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .owl-carousel .item p {
            margin: 0;
        }
        .timeline-date {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="timeline">
        <h2>Awards Received by the Be Like Brit Foundation, Inc.</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <p>Telegram & Gazette: Best Fundraising Event</p>
                <div class="timeline-date">November 2019</div>
            </div>
            <div class="item">
                <p>Telegram & Gazette: Best Fundraising Event</p>
                <div class="timeline-date">November 2018</div>
            </div>
            <div class="item">
                <p>Myra Kraft Community MVP Award</p>
                <div class="timeline-date">June 2017</div>
            </div>
            <!-- Add more items here -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".owl-carousel").owlCarousel({
                items: 3,
                margin: 10,
                loop: true,
                nav: true,
                dots: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 3
                    }
                }
            });
        });
    </script>
</body>
</html>
